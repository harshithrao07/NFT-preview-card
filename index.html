<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="hover-image">
      <a href="#">
        <img src="images/icon-view.svg" class="eye"></a>
    </div>
    <img src="images/image-equilibrium.jpg" class="nft-image">
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
      <img src="images/icon-ethereum.svg" class="ethereum">
      <p class="card-text price">0.041 ETH</p>
      <img src="images/icon-clock.svg" class="clock">
      <p class="card-text time">3 days left</p><br />
      <div class="line-break">

      </div>
      <img src="images/image-avatar.png" class="artist"><small class="card-text created"> Creation of <strong>Jules Wyvern</strong></small>
    </div>
  </div>

</body>

</html>
